      - name: set config and dummy build
        run: |
          mkdir linux
          wget https://github.com/gompa/Gkernel/releases/download/longtestislong/chromebooktouchpad.deb
          wget https://github.com/gompa/Gkernel/releases/download/longtestislong/linux-headers-6.1.0-rc7atom_6.1.0-rc7atom-1_amd64.deb
          wget https://github.com/gompa/Gkernel/releases/download/longtestislong/linux-image-6.1.0-rc7atom_6.1.0-rc7atom-1_amd64.deb
          wget https://github.com/gompa/Gkernel/releases/download/longtestislong/linux-libc-dev_6.1.0-rc7atom-1_amd64.deb
          cd linux 


      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: /home/runner/work/Gkernel/Gkernel/*.deb
        #publish repo
      - name: publish repo
        uses: gompa/apt-repo-action@v2.2.15
        with:
          github_token: ${{ secrets.GHUB_TOKEN }}
          repo_supported_arch: |
            amd64
          repo_supported_version: |
            jammy
            kinetic
          file: "*.deb"
          file_target_version: jammy
          public_key: ${{ secrets.PUBLIC }}
          private_key: ${{ secrets.PRIVATE }}
          key_passphrase: ${{ secrets.SECRET }}
